<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p>Card ID: {{ card_id }}</p>

    <div>

        <form action="{{ url_for('card.ctransactions') }}" method="get">
            <button type="submit">Search Transaction Record</button>
        </form>
        <form action="{{ url_for('card.repayment') }}" method="get">
            <button type="submit">Pay Bill</button>
        </form>
 
    </div>
    <!-- Add this in your cdashboard.html where you want the logout option to appear -->
<a href="{{ url_for('card.clogout') }}" class="btn btn-danger">Logout</a>

    <a href="{{ url_for('user.index') }}">Back to User Index</a>
</body>
</html>
