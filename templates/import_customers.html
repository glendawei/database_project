<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Customers</title>
</head>
<body>
    <h1>Import Customer Data</h1>
    <p>Select a CSV file containing customer data to import into the system:</p>

    <form action="{{ url_for('admin.import_customers') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <br><br>
        <button type="submit">Import</button>
    </form>
</body>
</html>
