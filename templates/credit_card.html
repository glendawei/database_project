<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Request</title>
</head>
<body>
    <h1>Credit Card Request Form</h1>
    <form action="{{ url_for('user.credit_card') }}" method="POST">
        <label for="CardID">Card ID:</label>
        <input type="text" id="CardID" name="CardID" required><br><br>

        <label for="CustomerID">Customer ID:</label>
        <input type="text" id="CustomerID" name="CustomerID" required><br><br>

        <label for="BranchID">Branch ID:</label>
        <input type="text" id="BranchID" name="BranchID" required><br><br>

        <label for="IssueDate">Issue Date (YYYY-MM-DD):</label>
        <input type="date" id="IssueDate" name="IssueDate" required><br><br>

        <label for="ExpiryDate">Expiry Date (YYYY-MM-DD):</label>
        <input type="date" id="ExpiryDate" name="ExpiryDate" required><br><br>

        <label for="InterestRate">Interest Rate (%):</label>
        <input type="number" id="InterestRate" name="InterestRate" required><br><br>

        <label for="Limit">Limit:</label>
        <input type="number" id="Limit" name="Limit" required><br><br>

        <label for="Status">Status:</label>
        <input type="text" id="Status" name="Status" required><br><br>

        <label for="Type">Type:</label>
        <input type="text" id="Type" name="Type" required><br><br>

        <label for="CVN">CVN:</label>
        <input type="text" id="CVN" name="CVN" required><br><br>

        <label for="Number">Card Number:</label>
        <input type="text" id="Number" name="Number" required><br><br>

        <button type="submit">Submit Credit Card Request</button>
    </form>
</body>
</html>
