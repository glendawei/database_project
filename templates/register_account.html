<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
</head>
<body>
    <a href="{{ url_for('home') }}" style="position: fixed; right: 10px; top: 10px; display: inline-block;">
        <button>Home</button>
    </a>
    <a href="{{ url_for('user.index') }}" style="position: fixed; right: 70px; top: 10px; display: inline-block;">
        <button>User Dashboard</button>
    </a>
    

    <h1>Register New Account</h1>
    <form method="POST">
        <label for="AccountID">Account ID:</label>
        <input type="text" id="AccountID" name="AccountID" required><br><br>

        <label for="AccountType">Account Type:</label>
        <input type="text" id="AccountType" name="AccountType" value='UK'><br><br>

        <label for="BranchID">Branch ID:</label>
        <input type="text" id="BranchID" name="BranchID" required><br><br>

        <label for="CustomerID">Customer ID:</label>
        <input type="text" id="CustomerID" name="CustomerID" required><br><br>

        <label for="Balance">Balance:</label>
        <input type="number" id="Balance" name="Balance" value="0"><br><br>

        <label for="Currency">Currency:</label>
        <input type="text" id="Currency" name="Currency" value="TWD"><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
