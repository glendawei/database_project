<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request</title>
</head>
<body>
    <a href="{{ url_for('home') }}" style="position: fixed; right: 10px; top: 10px; display: inline-block;">
        <button>Home</button>
    </a>
    <a href="{{ url_for('user.index') }}" style="position: fixed; right: 70px; top: 10px; display: inline-block;">
        <button>User Dashboard</button>
    </a>
    
    <h1>Apply for Loan</h1>
    <form action="{{ url_for('user.loan') }}" method="POST">

        <label for="CustomerID">Customer ID:</label>
        <input type="text" id="CustomerID" name="CustomerID" required><br><br>
        
        <label for="LoanType">Loan Type:</label>
        <select id="LoanType" name="LoanType" required>
            <option value="Personal">Personal Loan</option>
            <option value="Home">Home Loan</option>
            <option value="Auto">Auto Loan</option>
            <option value="Student">Student Loan</option>
            <option value="Business">Business Loan</option>
            <option value="Mortgage">Mortgage Loan</option>
            <option value="Consolidate">Consolidation Loan</option>
        </select><br><br>

        <label for="PrincipalAmount">Principal Amount:</label>
        <input type="number" id="PrincipalAmount" name="PrincipalAmount" required><br><br>


        <label for="Duration">Duration (Months):</label>
        <input type="number" id="Duration" name="Duration" required><br><br>

        <button type="submit">Submit Loan Request</button>

    </form>
</body>

</html>
