<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Search</title>
</head>
<body>
    <a href="{{ url_for('home') }}" style="position: fixed; right: 10px; top: 10px; display: inline-block;">
        <button>Home</button>
    </a>
    <a href="{{ url_for('user.index') }}" style="position: fixed; right: 70px; top: 10px; display: inline-block;">
        <button>User Dashboard</button>
    </a>
    

    <h1>Bank Finder</h1>
    <form action="/bank/branch_search" method="POST">
        <label for="BankerID">Banker ID:</label>
        <input type="text" id="BankerID" name="BankerID" placeholder="Enter Banker ID">

        <label for="BranchID">Branch ID:</label>
        <input type="text" id="BranchID" name="BranchID" placeholder="Enter Branch ID">

        <label for="day">Select Day:</label>
        <select id="day" name="day">
            <option value="" disabled selected>Select a day</option>
            <option value="Mon">Monday</option>
            <option value="Tue">Tuesday</option>
            <option value="Wed">Wednesday</option>
            <option value="Thu">Thursday</option>
            <option value="Fri">Friday</option>
            <option value="Sat">Saturday</option>
            <option value="Sun">Sunday</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Table to display the results -->
    {% if results %}
    <table border="1">
        <thead>
            <tr>
                <th>Bank Name</th>
                <th>Banker ID</th>
                <th>Branch ID</th>
                <th>Location</th>
                <th>Phone Number</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>  <!-- Bank Name -->
                <td>{{ row[1] }}</td>  <!-- Bank ID -->
                <td>{{ row[2] }}</td>  <!-- Branch ID -->
                <td>{{ row[3] }}</td>  <!-- Location -->
                <td>{{ row[4] }}</td>  <!-- Phone Number -->
                <td>{{ row[5] }}</td>  <!-- Day -->
                <td>{{ row[6] }}</td>  <!-- Start Time -->
                <td>{{ row[7] }}</td>  <!-- End Time -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
    <hr>

</body>
</html>
