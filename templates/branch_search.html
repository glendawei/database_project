<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Search</title>
</head>
<body>

    <h1>Branch Search</h1>
    <form action="/bank/branch_search" method="POST">
        <label for="BankerID">Banker ID:</label>
        <input type="text" id="BankerID" name="BankerID" placeholder="Enter Banker ID" required>

        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="" disabled selected>Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Button to go back to user.index -->
    <a href="{{ url_for('user.index') }}" >Back to User Index</a>

</body>
</html>
